<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Api Schema Validator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>OpenAPI Schema Validator</h1>

        <form method="POST" action="/">
            <div>
                <label for="json_data">Enter JSON Data:</label>
                <textarea id="json_data" name="json_data" rows="10" cols="50" placeholder='{"name": "John", "age": 30}'>{{ request.form.get('json_data', '') }}</textarea>
            </div>
            <div>
                <button type="submit">Validate</button>
            </div>
        </form>

        {% if errors %}
            <div class="error">
                <h3>Validation Errors:</h3>
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li> <br/>
                    {% endfor %}
                </ul>
            </div>
        {% elif result %}
            <div class="success">
                <h3>{{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
